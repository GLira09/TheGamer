    <!-- Formulário de cadastro -->
    <div class="form-container">
        <h2>Cadastro</h2>
        <form action="cadastro.php" method="post">
            <fieldset>
                <legend>Informações Pessoais</legend>

                <!-- Campo Nome -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo" aria-label="Nome completo" required>

                <!-- Campo E-mail -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" aria-label="E-mail" required>

                <!-- Campo Telefone (opcional) -->
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(99) 99999-9999" 
                       title="Formato esperado: (99) 99999-9999" aria-label="Telefone (opcional)">
            </fieldset>

            <fieldset>
                <legend>Informações de Endereço</legend>

                <!-- Campo Endereço -->
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número e complemento" aria-label="Endereço" required>

                <!-- Campo CEP -->
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" placeholder="12345-678" 
                       title="Formato esperado: 12345-678" aria-label="CEP" required>
            </fieldset>

            <fieldset>
                <legend>Criação de Conta</legend>

                <!-- Campo Senha -->
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" minlength="8" placeholder="Mínimo 8 caracteres" aria-label="Senha" required>
            </fieldset>

            <button type="submit">Confirmar</button>
        </form>
    </div>
