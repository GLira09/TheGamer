<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/tgcss.css">
    <link rel="icon" type="image/png" href="../imgs/thegamer-logo5.png">
    <style>
        .form-container {
            color: #ffffff;
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .edit-button-container {
            margin-top: 20px;
            text-align: center;
        }

        .edit-button-container button {
            width: auto;
            padding: 10px 20px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .form-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <!-- Logo e Navegação -->
    <header>
        <img class="tg-icon" src="../imgs/thegamer-logo.png" alt="TheGamer Icon">
        <nav>
            <a href="index.html">Home<span>&#9662;</span></a>
            <a href="jogos.html">Jogos<span>&#9662;</span></a>
            <a href="aparelhos.html">Aparelhos<span>&#9662;</span></a>
            <a href="giftcards.html">GiftsCards<span>&#9662;</span></a>
        </nav>
    </header>

    <!-- Botão Voltar -->
    <a href="index.html" onclick="history.back();" class="botao-voltar">&#8592; Voltar</a>

    <!-- Formulário -->
    <div class="form-container">
        <h2>MEU CADASTRO</h2>
        <form id="formCadastro">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="12345-678" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 12345-6789" pattern="\(\d{2}\) \d{5}-\d{4}" required>
            </div>
        </form>

        <div class="edit-button-container">
            <button id="btnEditar">Editar</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('formCadastro');
        const btnEditar = document.getElementById('btnEditar');

        // Desabilitar os campos do formulário por padrão
        Array.from(form.elements).forEach(element => {
            element.disabled = true;
        });

        // Habilitar/Desabilitar os campos do formulário ao clicar no botão
        btnEditar.addEventListener('click', () => {
            const isDisabled = form.elements[0].disabled;
            Array.from(form.elements).forEach(element => {
                element.disabled = !isDisabled;
            });
            btnEditar.textContent = isDisabled ? 'Bloquear' : 'Editar';
        });
    </script>

</body>
</html>
