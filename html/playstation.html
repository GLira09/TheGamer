<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGamer</title>
    <link rel="stylesheet" href="../css/tgcss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="../imgs/thegamer-logo5.png">
    <style>
        /* Ajustes adicionais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .carrinho, .botao-perfil, .ajuda {
            background: none;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        .tg-icon {
            display: block;
            margin: 0 auto;
            width: 150px;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .linha-de-imagens {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            flex-wrap: wrap;
        }

        .linha-de-imagens div {
            text-align: center;
        }

        .imagem-sobre-menu {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-flutuante ul {
            list-style: none;
            padding: 0;
        }

        .menu-flutuante ul li {
            position: relative;
            display: inline-block;
        }

        .menu-flutuante ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .menu-flutuante ul li:hover ul {
            display: block;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .rodape-info {
            margin-top: 10px;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .linha-de-imagens {
                flex-direction: column;
                align-items: center;
            }

            .imagem-sobre-menu {
                width: 90%;
            }

            nav a {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

            <nav class="login">
                <a href="login.html">Login</a>
            </nav>
        </div>

        <!-- Logo -->
        <img class="tg-icon" src="../imgs/thegamer-logo.png" alt="TheGamer Icon">

        <!-- Menu de navegação -->
        <nav>
            <a href="index.html">Home</a>
            <a href="jogos.html">Jogos</a>
            <a href="aparelhos.html">Aparelhos</a>
            <a href="giftcards.html">GiftCards</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>

        </div>

            <ul>
                <li>
                    <a href="aparelhos.html">Todos os consoles</a>
                    <ul>
                        <li><a href="playstation.html">Playstation</a></li>
                        <li><a href="nintendo.html">Nintendo</a></li>
                        <li><a href="xbox.html">Xbox</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Imagens de produtos -->
        <div class="linha-de-imagens">
            <div>
                <a href="#"><img class="imagem-sobre-menu" src="../imgs/playstation5.jpg" alt="Playstation 5"></a>
                <br>Playstation 5
            </div>
            <div>
                <a href="#"><img class="imagem-sobre-menu" src="../imgs/ps4.webp" alt="Playstation 4"></a>

            </div>

</body>
